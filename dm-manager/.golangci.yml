---
version: "2"
run:
  go: ""
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
    html:
      path: out/golangci-lint_report.html
linters:
  disable-all: true
  disable:
    - errcheck  # Enabled by default, but too many issues
    - staticcheck  # Enabled by default, but has issues to fix
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - cyclop
    - decorder
    - depguard
    - dogsled
    - durationcheck
    # - errcheck  # Too many errors to fix now
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - copyloopvar
    # - forbidigo  # Flags debug logging
    - forcetypeassert
    - funlen
    - gocheckcompilerdirectives
    # - gochecknoglobals  # Many globals used
    - gochecknoinits
    - gochecksumtype
    - goconst
    - gocritic
    - gocyclo
    # - godox  # Flags TODO/FIXME comments
    - gomoddirectives
    - goprintffuncname
    - gosmopolitan
    - grouper
    # - intrange  # Minor optimization suggestion
    - lll
    - loggercheck
    - maintidx
    - mirror
    - misspell
    - mnd
    - musttag
    - nakedret
    - nilnil
    - nosprintfhostport
    - perfsprint
    - predeclared
    - promlinter
    - reassign
    - sloglint
    - spancheck
    # - tagliatelle  # Many JSON tag style issues
    - testableexamples
    # - testifylint  # Many test style issues
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
  settings:
    cyclop:
      max-complexity: 10
    depguard:
      rules:
        main:
          files:
            - $all
            - "!$test"
          allow:
            - $gostd
            - github.com/open-edge-platform
            - github.com/prometheus
            - github.com/rs/zerolog
            - k8s.io/apimachinery/pkg
            - github.com/google/uuid
            - google.golang.org/grpc
            - google.golang.org/grpc/codes
            - google.golang.org/grpc/reflection
            - google.golang.org/protobuf/proto
            - google.golang.org/protobuf/types/known/fieldmaskpb
        test:
          files:
            - "$test"
          allow:
            - $gostd
            - github.com/open-edge-platform
            - github.com/prometheus
            - github.com/stretchr/testify
            - github.com/google/uuid
            - github.com/rs/zerolog
            - k8s.io/apimachinery/pkg
            - google.golang.org/grpc
            - google.golang.org/grpc/codes
            - google.golang.org/grpc/status
            - google.golang.org/grpc/credentials/insecure
            - google.golang.org/protobuf/types/known/fieldmaskpb
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - io/ioutil.ReadFile
        - io.Copy(*bytes.Buffer)
        - io.Copy(os.Stdout)
        - (*github.com/open-edge-platform/infra-external/dm-manager/pkg/grpc.DMHandler).Start
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 100
      statements: 50
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeExprCopy
        - rangeValCopy
        - whyNoLint
        - importShadow  # Disabled as it's too noisy in test files
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gomoddirectives:
      replace-allow-list:
        - github.com/open-edge-platform/infra-external/loca-onboarding/v2
      replace-local: true
    govet:
      enable:
        - shadow
    lll:
      line-length: 130
      tab-width: 4
    misspell:
      locale: US
    nakedret:
      max-func-lines: 1
    tagliatelle:
      case:
        rules:
          avro: snake
          bson: camel
          json: snake
          mapstructure: kebab
          xml: camel
          yaml: snake
  exclusions:
    generated: lax
    paths:
      - pkg/api/
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
  exclusions:
    generated: lax
    rules:
      - linters:
          - testpackage
        path: pkg/tenant/controller_test.go
      - linters:
          - testpackage
        path: pkg/tenant/utils_test.go
      - linters:
          - testpackage
          - tagliatelle
        path: pkg/device/device_test.go
      - linters:
          - intrange
          - errcheck
        path: pkg/grpc/grpc_server_start_test.go
      - linters:
          - staticcheck
        path: cmd/dm-manager.go
      - path: (.+)\.go$
        text: Error return value of `.*Close` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Flush` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Write` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Stop` is not checked
    paths:
      - pkg/api/
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/open-edge-platform)
    gofumpt:
      module-path: github.com/open-edge-platform/infra-external/dm-manager
  exclusions:
    generated: lax
    paths:
      - pkg/api/
      - third_party$
      - builtin$
      - examples$

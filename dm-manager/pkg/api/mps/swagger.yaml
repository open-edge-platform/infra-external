      title: GetCertificatesResponse
      type: object
      properties:
        certificates:
          type: object
          properties:
            keyManagementItems:
              type: array
              items:
                type: object
              description: Array of key management items
            publicKeyCertificateItems:
              type: array
              items:
                type: object
                properties:
                  elementName:
                    type: string
                    description: Name of the certificate element
                  instanceID:
                    type: string
                    description: Unique instance identifier for the certificate
                  x509Certificate:
                    type: string
                    description: Base64 encoded X.509 certificate
                  trustedRootCertificate:
                    type: boolean
                    description: Whether this is a trusted root certificate
                  issuer:
                    type: string
                    description: Certificate issuer distinguished name
                  subject:
                    type: string
                    description: Certificate subject distinguished name
                  readOnlyCertificate:
                    type: boolean
                    description: Whether the certificate is read-only
                  publicKeyHandle:
                    type: string
                    description: Handle to the associated public key
                  associatedProfiles:
                    type: array
                    items:
                      type: string
                    description: List of profiles associated with this certificate
                  displayName:
                    type: string
                    description: Human-readable display name for the certificate
                required:
                  - elementName
                  - instanceID
                  - x509Certificate
                  - trustedRootCertificate
                  - issuer
                  - subject
                  - readOnlyCertificate
                  - associatedProfiles
                  - displayName
        publicKeys:
          type: object
          properties:
            publicPrivateKeyPairItems:
              type: array
              items:
                type: object
                properties:
                  elementName:
                    type: string
                    description: Name of the key element
                  instanceID:
                    type: string
                    description: Unique instance identifier for the key pair
                  derKey:
                    type: string
                    description: DER-encoded public key
                required:
                  - elementName
                  - instanceID
                  - derKey
        profileAssociation:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Type of profile association
                enum:
                  - TLS
              profileID:
                type: string
                description: Identifier of the associated profile
              clientCertificate:
                type: object
                properties:
                  elementName:
                    type: string
                  instanceID:
                    type: string
                  x509Certificate:
                    type: string
                  trustedRootCertificate:
                    type: boolean
                  issuer:
                    type: string
                  subject:
                    type: string
                  readOnlyCertificate:
                    type: boolean
                  publicKeyHandle:
                    type: string
                  associatedProfiles:
                    type: array
                    items:
                      type: string
                  displayName:
                    type: string
                description: Client certificate used for this profile association
            required:
              - type
              - profileID
              - clientCertificate

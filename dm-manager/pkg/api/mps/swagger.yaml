  /api/v1/amt/network/linkPreference/{guid}:
    post:
      summary: Set WiFi Link Preference
      description: |
        Set Ethernet Link Preference for WiFi ports only.
        - **LinkPreference 1 (ME)**: Routes traffic through Management Engine for the specified timeout duration
        - **LinkPreference 2 (HOST)**: Routes traffic through host OS (timeout is not applicable)

        **WiFi Port Validation**: This API only works on WiFi ports (PhysicalConnectionType = 3).
        It will return a 400 error if attempting to set link preference on wired LAN ports (types 0, 1, or 2).

        **Auto-Detection**: If `instanceID` is not provided, the API will automatically detect and use the first available WiFi port.
      tags:
        - AMT
      parameters:
        - name: guid
          in: path
          description: GUID of device
          example: 123e4567-e89b-12d3-a456-426614174000
          required: true
          schema:
            type: string
        - name: instanceID
          in: query
          description: |
            InstanceID of the WiFi Ethernet port (e.g., "Intel(r) AMT Ethernet Port Settings 1").
            If not provided, the API will automatically detect the WiFi port.
            Must be a WiFi port (PhysicalConnectionType = 3).
          required: false
          schema:
            type: string
            example: Intel(r) AMT Ethernet Port Settings 1
      requestBody:
        description: Link preference and timeout settings
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                linkPreference:
                  type: integer

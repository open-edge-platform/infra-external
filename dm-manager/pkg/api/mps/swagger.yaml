      summary: Refresh Stored AMT Password
      description: |
        Delete the device's existing cached AMT password and refresh the cache from the secret store.

        Internal API. After running the RPC [changePassword](https://device-management-toolkit.github.io/docs/2.27/Reference/RPC/commandsRPC/#changepassword) maintenance command, RPS must call this MPS endpoint to update the stored password secrets. Otherwise, all MPS API calls that require device credentials (e.g. Power Actions) will fail due to MPS using the old AMT password.
      tags:
        - Devices
      parameters:
        - name: guid
          in: path
          description: GUID of device to return
          example: 123e4567-e89b-12d3-a456-426614174000
          required: true
          schema:
            type: string

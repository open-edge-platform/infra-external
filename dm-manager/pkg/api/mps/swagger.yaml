                  linkPreference:
                    type: integer
                    example: 1
                  timeout:
                    type: integer
                    example: 300
                  instanceID:
                    type: string
                    description: The WiFi port InstanceID that was auto-detected
                    example: Intel(r) AMT Ethernet Port Settings 1
                  wifiPort:
                    type: object
                    description: Full AMT_EthernetPortSettings information for the WiFi port
                    properties:
                      InstanceID:
                        type: string
                        example: Intel(r) AMT Ethernet Port Settings 1
                      ElementName:
                        type: string
                        example: Intel(r) WiFi Link

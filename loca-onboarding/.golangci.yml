version: "2"
run:
  go: ""
  modules-download-mode: readonly
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
    html:
      path: out/golangci-lint_report.html
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - copyloopvar
    - cyclop
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    - gomoddirectives
    - goprintffuncname
    - gosec
    - lll
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace
  settings:
    cyclop:
      max-complexity: 10
    depguard:
      rules:
        Main:
          files:
            - $all
            - '!$test'
          allow:
            - $gostd
            - github.com/open-edge-platform
            - github.com/google/uuid
            - github.com/onosproject/onos-lib-go
            - github.com/stretchr/testify/assert
            - github.com/stretchr/testify/require
            - github.com/stretchr/testify/mock
            - k8s.io/apimachinery/pkg/util/wait
            - k8s.io/client-go/util/retry
            - github.com/go-openapi/strfmt
            - github.com/go-openapi/runtime/client
            - github.com/go-openapi/runtime
            - github.com/prometheus/client_golang/prometheus
            - github.com/gorilla/mux
            - github.com/rs/zerolog
            - google.golang.org/grpc
            - google.golang.org/protobuf
        Test:
          files:
            - $test
          allow:
            - $gostd
            - github.com/google/uuid
            - github.com/onosproject/onos-lib-go
            - github.com/open-edge-platform
            - github.com/stretchr/testify/require
            - github.com/stretchr/testify/assert
            - k8s.io/apimachinery/pkg/util/wait
            - k8s.io/client-go/util/retry
            - github.com/go-openapi/strfmt
            - github.com/go-openapi/runtime/client
            - github.com/go-openapi/runtime
            - github.com/gorilla/mux
            - github.com/rs/zerolog
            - google.golang.org/grpc
            - google.golang.org/protobuf
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
      exclude-functions:
        - io/ioutil.ReadFile
        - io.Copy(*bytes.Buffer)
        - io.Copy(os.Stdout)
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 100
      statements: 50
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeExprCopy
        - rangeValCopy
        - unnamedResult
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    govet:
      enable:
        - shadow
    lll:
      line-length: 130
      tab-width: 4
    misspell:
      locale: US
    nakedret:
      max-func-lines: 1
    tagliatelle:
      case:
        rules:
          avro: snake
          bson: camel
          json: snake
          mapstructure: kebab
          xml: camel
          yaml: snake
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - testpackage
        path: pkg/client/loca/loca_client_test.go
      - linters:
          - testpackage
        path: pkg/client/loca/loca_calls_test.go
      - linters:
          - testpackage
        path: pkg/client/loca/loca_util_test.go
      - linters:
          - testpackage
        path: pkg/client/loca/loca_testing_util_test.go
      - linters:
          - testpackage
        path: pkg/client/loca/loca_task_tracker_test.go
      - linters:
          - testpackage
        path: pkg/flags/flags_test.go
      - linters:
          - testpackage
        path: internal/manager/locarm_test.go
      - linters:
          - testpackage
        path: internal/handlers/host_reconciler_test.go
      - linters:
          - testpackage
        path: internal/handlers/instance_reconciler_test.go
      - path: (.+)\.go$
        text: Error return value of `.*Close` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Flush` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Write` is not checked
      - path: (.+)\.go$
        text: Error return value of `.*Stop` is not checked
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
  new: false
  fix: false
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/open-edge-platform)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

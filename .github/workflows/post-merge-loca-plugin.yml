name: Post-Merge LOCA plugin

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - "loca-plugin/**"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@29a48c2adcdae4c3aa47cfea9ae8a792659663d0  # 2026.0.8
    with:
      bootstrap_tools: "all,golangci-lint2"
      run_version_check: true
      run_dep_version_check: false
      run_build: false
      run_docker_build: false
      run_version_tag: true
      run_version_dev: true
      prefix_tag_separator: "/"
      project_folder: "loca-plugin"
    secrets:
      SYS_EMF_GH_TOKEN: ${{ secrets.SYS_EMF_GH_TOKEN }}
      NO_AUTH_ECR_PUSH_USERNAME: ${{ secrets.NO_AUTH_ECR_PUSH_USERNAME }}
      NO_AUTH_ECR_PUSH_PASSWD: ${{ secrets.NO_AUTH_ECR_PUSH_PASSWD }}
      MSTEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}

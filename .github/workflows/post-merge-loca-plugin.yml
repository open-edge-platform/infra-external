name: Post-Merge LOCA plugin

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - "loca-plugin/**"

permissions:
  contents: read

jobs:
  post-merge-pipeline:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: open-edge-platform/orch-ci/.github/workflows/post-merge.yml@592eafb7c84669729eb1adc610515bad61c3550b  # v0.1.67
    with:
      orch_ci_repo_ref: 57ae89489027070792089531710c450af3b66c26
      run_version_check: true
      run_dep_version_check: false
      run_build: false
      run_docker_build: false
      run_version_tag: true
      run_version_dev: true
      prefix_tag_separator: "/"
      project_folder: "loca-plugin"
    secrets:
      SYS_ORCH_GITHUB: ${{ secrets.SYS_ORCH_GITHUB }}
      NO_AUTH_ECR_PUSH_USERNAME: ${{ secrets.NO_AUTH_ECR_PUSH_USERNAME }}
      NO_AUTH_ECR_PUSH_PASSWD: ${{ secrets.NO_AUTH_ECR_PUSH_PASSWD }}
      MSTEAMS_WEBHOOK: ${{ secrets.TEAMS_WEBHOOK }}
